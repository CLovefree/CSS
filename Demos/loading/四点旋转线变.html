<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
html {
  background-color: #222;
}

.loader {
  color: #EEE;
  -webkit-animation: rotate 3.33334s infinite linear;
          animation: rotate 3.33334s infinite linear;
  font-size: 200%;
  height: 1.5em;
  line-height: 0;
  top: 50%;
  left: 50%;
  position: absolute;
  width: 1.5em;
}

@-webkit-keyframes rotate {
  from {
    -webkit-transform: translate(-50%, -50%) rotate(360deg);
            transform: translate(-50%, -50%) rotate(360deg);
  }
  to {
    -webkit-transform: translate(-50%, -50%) rotate(0deg);
            transform: translate(-50%, -50%) rotate(0deg);
  }
}

@keyframes rotate {
  from {
    -webkit-transform: translate(-50%, -50%) rotate(360deg);
            transform: translate(-50%, -50%) rotate(360deg);
  }
  to {
    -webkit-transform: translate(-50%, -50%) rotate(0deg);
            transform: translate(-50%, -50%) rotate(0deg);
  }
}
.dot {
  background-color: currentColor;
  border-radius: 50%;
  display: inline-block;
  height: 0.25em;
  position: absolute;
  width: 0.25em;
  vertical-align: top;
}
.dot::after {
  content: '';
  display: inline-block;
  background-color: currentColor;
  position: absolute;
}

.dot1 {
  left: 0;
  top: 0;
}
.dot1::after {
  -webkit-animation: scaleH 1.66667s -1.25s infinite both linear;
          animation: scaleH 1.66667s -1.25s infinite both linear;
  width: 1em;
  height: 1px;
  top: 0.125em;
  left: 0.25em;
}

.dot2 {
  bottom: 0;
  left: 0;
}
.dot2::after {
  -webkit-animation: scaleV 1.66667s -1.25s infinite reverse both linear;
          animation: scaleV 1.66667s -1.25s infinite reverse both linear;
  width: 1px;
  height: 1em;
  bottom: 0.25em;
  left: 0.125em;
}

.dot3 {
  bottom: 0;
  right: 0;
}
.dot3::after {
  -webkit-animation: scaleH 1.66667s -1.66667s infinite reverse both linear;
          animation: scaleH 1.66667s -1.66667s infinite reverse both linear;
  width: 1em;
  height: 1px;
  bottom: 0.125em;
  right: 0.25em;
}

.dot4 {
  top: 0;
  right: 0;
}
.dot4::after {
  -webkit-animation: scaleV 1.66667s -0.83334s infinite both linear;
          animation: scaleV 1.66667s -0.83334s infinite both linear;
  height: 1em;
  width: 1px;
  top: 0.25em;
  right: 0.125em;
}

@-webkit-keyframes scaleV {
  from {
    -webkit-transform: scale(1, 0);
            transform: scale(1, 0);
    -webkit-transform-origin: 0% 0%;
            transform-origin: 0% 0%;
  }
  12% {
    -webkit-transform: scale(1, 1);
            transform: scale(1, 1);
    -webkit-transform-origin: 0% 0%;
            transform-origin: 0% 0%;
  }
  13% {
    -webkit-transform: scale(1, 1);
            transform: scale(1, 1);
    -webkit-transform-origin: 0% 100%;
            transform-origin: 0% 100%;
  }
  25% {
    -webkit-transform: scale(1, 0);
            transform: scale(1, 0);
    -webkit-transform-origin: 0% 100%;
            transform-origin: 0% 100%;
  }
  100% {
    -webkit-transform: scale(1, 0);
            transform: scale(1, 0);
    -webkit-transform-origin: 0% 100%;
            transform-origin: 0% 100%;
  }
}

@keyframes scaleV {
  from {
    -webkit-transform: scale(1, 0);
            transform: scale(1, 0);
    -webkit-transform-origin: 0% 0%;
            transform-origin: 0% 0%;
  }
  12% {
    -webkit-transform: scale(1, 1);
            transform: scale(1, 1);
    -webkit-transform-origin: 0% 0%;
            transform-origin: 0% 0%;
  }
  13% {
    -webkit-transform: scale(1, 1);
            transform: scale(1, 1);
    -webkit-transform-origin: 0% 100%;
            transform-origin: 0% 100%;
  }
  25% {
    -webkit-transform: scale(1, 0);
            transform: scale(1, 0);
    -webkit-transform-origin: 0% 100%;
            transform-origin: 0% 100%;
  }
  100% {
    -webkit-transform: scale(1, 0);
            transform: scale(1, 0);
    -webkit-transform-origin: 0% 100%;
            transform-origin: 0% 100%;
  }
}
@-webkit-keyframes scaleH {
  from {
    -webkit-transform: scale(0, 1);
            transform: scale(0, 1);
    -webkit-transform-origin: 0% 0%;
            transform-origin: 0% 0%;
  }
  12% {
    -webkit-transform: scale(1, 1);
            transform: scale(1, 1);
    -webkit-transform-origin: 0% 0%;
            transform-origin: 0% 0%;
  }
  13% {
    -webkit-transform: scale(1, 1);
            transform: scale(1, 1);
    -webkit-transform-origin: 100% 0%;
            transform-origin: 100% 0%;
  }
  25% {
    -webkit-transform: scale(0, 1);
            transform: scale(0, 1);
    -webkit-transform-origin: 100% 0%;
            transform-origin: 100% 0%;
  }
  100% {
    -webkit-transform: scale(0, 1);
            transform: scale(0, 1);
    -webkit-transform-origin: 100% 0%;
            transform-origin: 100% 0%;
  }
}
@keyframes scaleH {
  from {
    -webkit-transform: scale(0, 1);
            transform: scale(0, 1);
    -webkit-transform-origin: 0% 0%;
            transform-origin: 0% 0%;
  }
  12% {
    -webkit-transform: scale(1, 1);
            transform: scale(1, 1);
    -webkit-transform-origin: 0% 0%;
            transform-origin: 0% 0%;
  }
  13% {
    -webkit-transform: scale(1, 1);
            transform: scale(1, 1);
    -webkit-transform-origin: 100% 0%;
            transform-origin: 100% 0%;
  }
  25% {
    -webkit-transform: scale(0, 1);
            transform: scale(0, 1);
    -webkit-transform-origin: 100% 0%;
            transform-origin: 100% 0%;
  }
  100% {
    -webkit-transform: scale(0, 1);
            transform: scale(0, 1);
    -webkit-transform-origin: 100% 0%;
            transform-origin: 100% 0%;
  }
}
@-webkit-keyframes pulse {
  from {
    -webkit-transform: scale(0.1);
            transform: scale(0.1);
  }
  12.5% {
    -webkit-transform: scale(1);
            transform: scale(1);
  }
  25% {
    -webkit-transform: scale(0.1);
            transform: scale(0.1);
  }
}
@keyframes pulse {
  from {
    -webkit-transform: scale(0.1);
            transform: scale(0.1);
  }
  12.5% {
    -webkit-transform: scale(1);
            transform: scale(1);
  }
  25% {
    -webkit-transform: scale(0.1);
            transform: scale(0.1);
  }
}

	</style>
</head>
<body>
	<div class="loader">
		 <div class="dot dot1"></div><!--

	</div>

</html>
