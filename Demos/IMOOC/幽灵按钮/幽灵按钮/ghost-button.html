<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>幽灵按钮</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="box">
		<div class="link link-travle">
		    <span class="icon"></span>
		    <a href="#" class="button" data="My mission is clear">
			    <span class="line line-right"></span>
			    <span class="line line-bottom"></span>
			    <span class="line line-top"></span>
			    <span class="line line-left"></span>
			    TRAVLE
		    </a>
		</div>
		<div class="link link-dress">
		    <span class="icon"></span>
		    <a href="#" class="button" data="This is my excelent dress">
			    <span class="line line-right"></span>
			    <span class="line line-bottom"></span>
			    <span class="line line-top"></span>
			    <span class="line line-left"></span>
			    DRESS
		    </a>
		</div>
		<div class="link link-drink">
		    <span class="icon"></span>
		    <a href="#" class="button" data="You need some drink">
			    <span class="line line-right"></span>
			    <span class="line line-bottom"></span>
			    <span class="line line-top"></span>
			    <span class="line line-left"></span>
			    DRINK
		    </a>
		</div>
		<div class="tip"><em></em><span></span></div>
	</div>
	<img src="images/travle" alt="">
</body>
</html>
