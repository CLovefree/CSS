<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>上机练习</title>
<style type="text/css">
	body {
	 background: #ededed;
	 margin: 30px auto;
	 color: #999;
	 }

	.button {
	 display: inline-block;
	 zoom: 1;
	 /* zoom and *display = ie7 hack for display:inline-block */  *display: inline;
	vertical-align: baseline;
	 margin: 0 2px;
	 outline: none;
	 cursor: pointer;
	 text-align: center;
	 text-decoration: none;
	 font: 14px/100% Arial, Helvetica, sans-serif;
	 padding: .5em 2em .55em;
	 text-shadow: 0 1px 1px rgba(0, 0, 0, .3);
	 -webkit-border-radius: .5em;
	 -moz-border-radius: .5em;
	 border-radius: .5em;
	 -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
	 -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
	 box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
	 }
	.button:hover {
	 text-decoration: none;
	 }
	.button:active {
	 position: relative;
	 top: 1px;
	 }
	.bigrounded {
	 -webkit-border-radius: 2em;
	 -moz-border-radius: 2em;
	 border-radius: 2em;
	 }
	.medium {
	 font-size: 12px;
	 padding: .4em 1.5em .42em;
	 }
	.small {
	 font-size: 11px;
	 padding: .2em 1em .275em;
	 }
	/* color styles: black */
	.black {
	 color: #d7d7d7;
	 border: solid 1px #333;
	 background: #333;
	 background: -webkit-gradient(linear, left top, left bottom, from(#666), to(#000));
	 background: -moz-linear-gradient(top, #666, #000);
	  filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#666666', endColorstr='#000000');//IE下渐变的实现
	}
	.black:hover {
	 background: #000;
	 background: -webkit-gradient(linear, left top, left bottom, from(#444), to(#000));
	 background: -moz-linear-gradient(top, #444, #000);
	  filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#444444', endColorstr='#000000');
	}
	.black:active {
	 color: #666;
	 background: -webkit-gradient(linear, left top, left bottom, from(#000), to(#444));
	 background: -moz-linear-gradient(top, #000, #444);
	  filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#000000', endColorstr='#666666');
}
</style>
</head>

<body>
<div> 
	<a href="#" class="button black">Rectangle</a>
	<a href="#" class="button black bigrounded">Rounded</a> 
	<a href="#" class="button black medium">Medium</a>
	 <a href="#" class="button black small">Small</a> <br />
    <br />
    <input class="button black" type="button" value="Input Element" />
    <button class="button black">Button Tag</button>
    <span class="button black">Span</span>
    <div class="button black">Div</div>
    <p class="button black">P Tag</p>
    <h3 class="button black">H3</h3>
</div>
</body>
</html>
