<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>纯CSS3制作CSS Dock导航效果</title>
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<h1>CSS Dock</h1>
			<!-- CSS Dock导航项 -->
			<div class="dock">
				<ul>
					<li id="mail">
						<a href="">
							<em><span>Mail</span></em>
							<img src="pic/bg1.jpg" alt="">
						</a>
					</li>
					<li id="ical">
						<a href="">
							<em><span>iCal</span></em>
							<img src="pic/bg2.jpg" alt="">
						</a>
					</li>
					<li id="addressbook">
						<a href="">
							<em><span>Address Book</span></em>
							<img src="pic/bg3.jpg" alt="">
						</a>
					</li>
					<li id="iphoto">
						<a href="">
							<em><span>iPhoto</span></em>
							<img src="pic/bg4.jpg" alt="">
						</a>
					</li>
					<li id="idisk">
						<a href="">
							<em><span>iDisk</span></em>
							<img src="pic/bg5.jpg" alt="">
						</a>
					</li>
				</ul>
			</div>
			<!-- CSS Dock导航底部面板 -->
			<div class="dock-stage">
				<div class="dock-container">
					<div class="dock-panel"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
