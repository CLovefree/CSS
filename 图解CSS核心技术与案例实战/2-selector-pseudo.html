<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-动态伪类选择器美化按钮</title>
	<style type="text/css">
        .download-info{
        	text-align: center;
        }
        /* 默认状态下的按钮效果 */
        .btn{
        	background-color: #0074cc;
        	*background-color: #0055cc
        	/* CSS渐变制作背景图片*/
        	background-image: -ms-linear-gradient(top,#0088cc,#0055cc);
        }

    </style>

</head>
<body>
	<div class="download-info">
		<a href="#" class="btn">View project on GitHub</a>
	</div>
</body>
</html>
