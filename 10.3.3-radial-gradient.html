<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>径向渐变基本用法</title>
	<style type="text/css">
		*{
			margin: 0;padding: 0;
		}
		.item1{
			width: 400px;height: 300px;
			margin: 50px auto;
			border: 5px solid hsla(60,50%,80%,.8);
			background-image: -webkit-radial-gradient(hsla(120,70%,60%,.9),hsla(360,60%,60%,.9));
			background-image: radial-gradient(hsla(120,70%,60%,.9),hsla(360,60%,60%,.9));
		}
	</style>
</head>
<body>
	<div class="item1"></div>
	<div class="item2"></div>
	<div class="item3"></div>
	<div class="item4"></div>
	<div class="item5"></div>
</body>
</html>
